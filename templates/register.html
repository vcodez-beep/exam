<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VCodez Exam Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1e3a8a, #2563eb, #16a34a, #0891b2, #1e40af);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { 
                background-position: 0% 50%; 
                filter: hue-rotate(0deg);
            }
            25% { 
                background-position: 50% 100%; 
                filter: hue-rotate(10deg);
            }
            50% { 
                background-position: 100% 50%; 
                filter: hue-rotate(0deg);
            }
            75% { 
                background-position: 50% 0%; 
                filter: hue-rotate(-10deg);
            }
            100% { 
                background-position: 0% 50%; 
                filter: hue-rotate(0deg);
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(22, 163, 74, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(37, 99, 235, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 70% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 35%);
            animation: floatBubbles 25s ease-in-out infinite;
        }

        @keyframes floatBubbles {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translate(30px, -30px) scale(1.1);
                opacity: 1;
            }
            50% { 
                transform: translate(-20px, 20px) scale(0.9);
                opacity: 0.6;
            }
            75% { 
                transform: translate(20px, 30px) scale(1.05);
                opacity: 0.9;
            }
        }

        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 255, 255, 0.03) 100px,
                    rgba(255, 255, 255, 0.03) 200px
                );
            animation: movePattern 30s linear infinite;
        }

        @keyframes movePattern {
            0% { transform: translate(0, 0); }
            100% { transform: translate(141px, 141px); }
        }

        .register-wrapper {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 420px;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 8px 25px rgba(0, 0, 0, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 
                    0 12px 35px rgba(37, 99, 235, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5);
            }
        }

        .logo-circle img {
            width: 50px;
            height: 50px;
            filter: brightness(0) invert(1);
        }

        .sign-in-text {
            color: white;
            font-size: 22px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 100px rgba(37, 99, 235, 0.1);
            width: 100%;
            animation: fadeInUp 0.8s ease, glow 4s ease-in-out infinite;
        }

        .vcodez-logo-top {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .vcodez-logo-top img {
            height: 100px;
            width: auto;
            background: white;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 0 80px rgba(37, 99, 235, 0.1);
            }
            50% { 
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    0 0 120px rgba(22, 163, 74, 0.15);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flash.error {
            background: rgba(254, 226, 226, 0.95);
            color: #c33;
            border-left: 4px solid #dc2626;
        }

        .flash.success {
            background: rgba(220, 252, 231, 0.95);
            color: #2c3;
            border-left: 4px solid #16a34a;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            transition: all 0.4s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .input-wrapper:focus-within {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 20px rgba(37, 99, 235, 0.2);
            transform: translateY(-2px);
        }

        .input-icon {
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-icon img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1) opacity(0.7);
        }

        .input-wrapper:focus-within .input-icon img {
            filter: brightness(0) invert(1) opacity(1);
        }

        input[type="text"],
        input[type="password"] {
            flex: 1;
            padding: 14px 15px 14px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            background: transparent;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.9) 0%, rgba(37, 99, 235, 0.9) 50%, rgba(22, 163, 74, 0.9) 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 15px rgba(37, 99, 235, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn-register:hover::before {
            left: 100%;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(37, 99, 235, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(30, 64, 175, 1) 0%, rgba(59, 130, 246, 1) 50%, rgba(34, 197, 94, 1) 100%);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 25px;
            text-align: center;
            color: white;
            font-size: 13px;
        }

        .footer-text a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .footer-text a:hover {
            border-bottom-color: white;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
            }

            .sign-in-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="logo-container">
            <div class="logo-circle">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="User Icon">
            </div>
            <div class="sign-in-text">Create Account</div>
        </div>

        <div class="register-container">
            <div class="vcodez-logo-top">
                <img src="https://vcodez.com/wp-content/uploads/2023/08/VCODEZ-Logo-488x186-1.png" alt="VCodez Logo">
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}" autocomplete="off">
                <input type="text" name="fake_username" style="display:none" autocomplete="off">
                <input type="password" name="fake_password" style="display:none" autocomplete="new-password">
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="User">
                        </div>
                        <input type="text" id="username" name="username" placeholder="Username" required autofocus autocomplete="off" autocomplete="chrome-off" minlength="3" readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="Password">
                        </div>
                        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" autocomplete="chrome-off" minlength="4" readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                </div>

                <button type="submit" class="btn-register">Register</button>
            </form>
        </div>

        <div class="footer-text">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
